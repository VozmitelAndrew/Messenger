server:
  port:
    8090

eureka:
  client:
    service-url:
      defaultZone: http://discovery-service:8761/eureka

spring:
  application:
    name: authentication-service

  r2dbc:
    url: r2dbc:postgresql://authentication-postgres:5432/password_database
    username: user
    password: password

  data:
    redis:
      host: authentication-redis
      port: 6379

logging:
  level:
    org:
      springframework:
        web=DEBUG:
        validation=DEBUG:
my:
  security:
    jwt-timeout-in-minutes: 60
    refresh-timeout-in-days: 7
    secret-string: "mySecretStringForKeymySecretStringForKeymySecretStringForKey"